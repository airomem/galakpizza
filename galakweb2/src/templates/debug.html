<div *ngIf="!error">
  <p>there are {{orderCnt}} awaiting orders</p>
  <table>
    <tr *ngFor="let order of orders">
      <td>
        {{order.name}}
      </td>
      <td>
        {{order.counter}}
      </td>
    </tr>
  </table>
</div>
<div *ngIf="error">
  <span>Error encountered:{{error}}</span>
</div>
